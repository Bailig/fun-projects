version: 2.1

executors:
  nodejs:
    docker:
      - image: circleci/node:14

jobs:
  test:
    executor: nodejs
    steps:
      - checkout
      - run: yarn install
      - run: yarn lint
      - run: yarn test
  build:
    executor: nodejs
    steps:
      - checkout
      - run: yarn install
      - run: yarn build

workflows:
  test:
    jobs:
      - build:
          requires:
            - test
